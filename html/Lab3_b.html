<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Lab1_a~c</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 a_Color;
			varying vec4 v_Color;
			uniform float theta;
			void main(){
				
				float u = cos( theta );
				float v = sin( theta );
				
				gl_Position.x = vPosition.x * u - vPosition.y * v;
				gl_Position.y = vPosition.x * v + vPosition.y * u;
				gl_Position.z = 0.0;
				gl_Position.w = 1.0;
				v_Color = a_Color;
				
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 v_Color;
			void main(){
				gl_FragColor = v_Color;
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="js/common/webgl-utils.js"></script>
		<script type="text/javascript" src="js/common/initShaders.js"></script>
		<script type="text/javascript" src="js/common/gl-matrix-min.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="js/sx/Lab3_b.js"></script>
	</head>
	<body onload="init()">
		<canvas id="triangle-canvas" width="300px" height="300px"></canvas>
		<h1>Control rotation using Menus</h1><br>
		<fieldset>
		    <legend>转动控制</legend>
		    <button id="direction" onclick="changeDir()">换个转动方向</button>
		    <select id="controls" size="3">
		        <option value="0">换个转动方向</option>
		        <option value="1">快快快</option>
		        <option value="2">慢慢慢</option>
		    </select>
		</fieldset>
	</body>
</html>
